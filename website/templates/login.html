{% extends "index.html" %}{%block title%}Login{%endblock%}

{%block content%}
<form method="POST">
    <h1>Login</h1>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter your email address"/>    
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Password"/>    
    </div>
    <button class="btn btn-primary" type="submit">Login</button>
</form>
{%endblock%}
